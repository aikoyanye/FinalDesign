<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="static\all.js" type="text/javascript"></script>
</head>
<body>
<div class="container" style="margin-top:25px;">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand glyphicon glyphicon-home" href="#">雾之湖乐园</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" class="glyphicon glyphicon-flag">活动</a></li>
                    <li><a href="#" class="glyphicon glyphicon-user">会员</a></li>
                    <li><a href="#" class="glyphicon glyphicon-tint">游船</a></li>
                </ul>
                <!--这里不能用form，要实现选项卡的话只能用buttom-->
                <form class="navbar-form navbar-left" id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="key">
                    </div>
                    <!--<button type="submit" class="btn btn-default">Submit</button>-->
                    <button onclick="Search()" class="btn btn-default">Search</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">鸣谢 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Python</a></li>
                            <li><a href="#">Tornado</a></li>
                            <li><a href="#">Bootstrap</a></li>
                            <li><a href="#">React</a></li>
                            <li><a href="#">MYSQL</a></li>
                            <li><a href="#">Redis</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    {% block main %}{% end %}
</div>
</body>
</html>
