{% extends "AdminHeader.html" %}

{% block activity %}
<script type="text/babel">
FundDayChart();
</script>
<div class="container">
    <div id="chart" style="width: 1200px;height:400px;"></div>
    <div class="row">
        <div class="list-group col-lg-3">
            <label for="fund_type">选择日或月</label>
            <select id="fund_type" class="form-control">
                <option value="1">日</option>
                <option value="2">月</option>
            </select>
        </div>
        <div class="list-group col-lg-3">
            <label for="fund_start">开始日期从</label>
            <input id="fund_start" type="date" class="form-control" oninput="FundDayChart()">
        </div>
        <div class="list-group col-lg-3">
            <label for="fund_end">到</label>
            <input id="fund_end" type="date" class="form-control" oninput="FundDayChart()">
        </div>
    </div>
</div>
<h2 class="sub-header">活动经费管理</h2>
<table id="funds_activity" width="100%" class="table table-striped table-hover table-bordered">

</table>
{% end %}
