<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/foundation/5.5.3/css/foundation.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdn.staticfile.org/foundation/5.5.3/js/vendor/modernizr.js"></script>
    <link href="static\admin.css" rel="stylesheet">
    <script src="static\admin.js" type="text/javascript"></script>
</head>

<body>
<div class="left_side">
    <ul class="side-nav">
        <li class="active"><a class="a" href="#">首页</a></li>
        <li><a class="a" href="#">Link 1</a></li>
        <li class="divider"></li>
        <li><a class="a" href="#">Link 2</a></li>
        <li class="divider"></li>
        <li><a class="a" href="#">Link 3</a></li>
        <li class="divider"></li>
        <li><a class="a" href="#">Link 4</a></li>
    </ul>
</div>

<div class="right_side">
    <div style="padding:20px;">
        <h3>侧栏导航</h3>
        <p> .active 类用于设置当期页链接。</p>
        <p> .divider 类用于设置水平的分割线。</p>
    </div>
    {% if current %}
    {% else %}
    <div class="jumbotron">
        <h1>你好，管理员</h1>
        <p>如丢失密钥或密钥过期，请联系超级管理员</p>
        <form action="/admin" method="post" id="f_key">
            <div class="input-group input-group-lg">
                <input type="password" class="form-control" placeholder="请输入密钥" aria-describedby="sub" name="key" />
                <a class="btn btn-primary btn-lg input-group-addon" role="button" id="sub" onclick="FormKeySubmit()">提交</a>
            </div>
        </form>
    </div>
</div>
{% end %}
</body>
